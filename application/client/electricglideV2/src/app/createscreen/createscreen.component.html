<div class="container">
    <form [formGroup]="Form_Values">
        <div class="row">

            <div class="col-lg-4">
                <div class="card" style="border: 1.5px dashed #9facbf;padding: 22px 0 25px 0;">
                    <img [src]="url" height="200"> <br/>
                    <div id="ixitb" class="cell gpd-clm">
                        <h5 class="text-center" *ngIf="!choosed_status">Choosen file will be displayed here</h5>
                        <h5 class="text-center" *ngIf="choosed_status">Choosen File {{choosen_filename}}</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="file-upload" class="btn btn-info">
                                <i class="fa fa-cloud-upload"></i> Choose File
                            </label>
                        <input id="file-upload" formControlName="choosen_img" multiple (change)="onFileSelected($event)" type="file" accept="image/png, image/gif, image/jpeg" />
                    </div>
                    <div class="col-lg-6">
                        <button [disabled]="!upload_status" (click)="uploadFile()" class="btn btn-primary">Upload File</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <h2>Players Details</h2>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="">Name</label>
                                <input formControlName="name" [(ngModel)]="name" type="text" class="form-control">
                            </div>
                            <div class="col-lg-6">
                                <label for="">Address</label>
                                <input formControlName="address" [(ngModel)]="address" type="number" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="">Phone Number</label>
                                <input formControlName="phone_number" [(ngModel)]="phone_number" type="text" class="form-control">
                            </div>
                            <div class="col-lg-6">
                                <label for="">Category</label>
                                <input formControlName="category" [(ngModel)]="category" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="row mt-4">
                                <div class="d-flex justify-content-end float-end">
                                    <div class="p-2 mt-4">
                                        <button *ngIf="!update_btn" id="create_btn" (click)="create()">create</button>
                                        <button *ngIf="update_btn" id="create_btn" (click)="update()">Update</button>
                                    </div>
                                    <div class="p-2 mt-4">
                                        <button id="cancel_btn" [routerLink]="['']" class="btn btn-success">cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


</div>
<div class="row">
    <mat-accordion>
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <h3 class="text-center">Default Images</h3>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="row">
                <div class="col-md-3" *ngFor="let app of img_array; let i= index">
                    <div class="card" id="card1">
                        <div class="card_image" style="cursor: pointer;">
                            <img id="ihnxi" class="img_size" (click)="getItems($event)" [src]="app" />
                        </div>
                    </div>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
